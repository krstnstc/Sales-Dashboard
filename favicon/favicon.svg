<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Chart bars representing sales data -->
  <rect x="7" y="20" width="3" height="6" fill="url(#chartGradient)" rx="0.5"/>
  <rect x="11" y="16" width="3" height="10" fill="url(#chartGradient)" rx="0.5"/>
  <rect x="15" y="12" width="3" height="14" fill="url(#chartGradient)" rx="0.5"/>
  <rect x="19" y="18" width="3" height="8" fill="url(#chartGradient)" rx="0.5"/>
  <rect x="23" y="14" width="3" height="12" fill="url(#chartGradient)" rx="0.5"/>
  
  <!-- Trending arrow -->
  <path d="M 20 8 L 26 8 L 26 14 M 20 14 L 26 8" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dollar sign indicator -->
  <circle cx="10" cy="9" r="3" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="1"/>
  <text x="10" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#fff">$</text>
</svg>